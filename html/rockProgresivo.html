<body>
    <header>
        <nav class="navWeb">
            <ul class="menunav">
                <li class="logocontainer">
                    <a href="../index.html">
                        <div class="imagecontainer">
                            <img src="../images/Logos/1.png" alt="logo de la marca" id="logo1">
                        </div>
                    </a>
                </li>
                <li>
                    <a class="opcionNav" href="../index.html#sectionid2" target="_blank">Tienda</a>
                </li>
                <li>
                    <a class="opcionNav" href="../html/carritoDeCompras.html" target="_blank">Carrito de compras</a>
                </li>
            </ul>
        </nav>
    </header>


    <section class="section2rockprogre" id="section2id">
        <h1>Rock Progresivo</h1>

        <div class="container" data-genre="Rock Progresivo">
            <div class="row row-cols-1 row-cols-md-3 g-4 card-group" id="container">
                <template id="card-template">
                    <div class="col">
                        <div class="card custom-card">
                            <img src="" class="card-img-top" alt="Imagen del disco">
                            <div class="card-body">
                                <div class="text-container">
                                    <h5 class="card-title">Disco</h5>
                                    <p class="card-text">Precio: S/. </p>
                                </div>
                                <div class="btn-container">
                                    <button class="btn custom-btn">Comprar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

    </section>

    <footer class="footer">
        <div class="containerfooter">
            <div class="containerfooter1">
                <img class="logo2" src="../images/Logos/2.png" alt="logo de la marca">
                <small class="pcontactanos3">© Jimena Heredia 2024</small>
            </div>
            <div class="footer-right">
                <div class="containerfooter2">
                    <h3 class="rrss">Redes Sociales</h3>
                    <div class="redessociales">
                        <div class="instagram">
                            <i class="fa-brands fa-instagram"></i>
                            <p class="pcontactanos3">@cherrysidediscos</p>
                        </div>
                        <div class="facebook">
                            <i class="fa-brands fa-square-facebook"></i>
                            <p class="pcontactanos3">CherrySide Discos Perú</p>
                        </div>
                    </div>
                </div>
                <div class="containerfooter3">
                    <h3 class="contactanos">Contáctanos</h3>
                    <div class="contacto">
                        <div class="whatsapp">
                            <i class="fa-brands fa-whatsapp"></i>
                            <p class="pcontactanos3">+51 960556207</p>
                        </div>
                        <div class="correo">
                            <i class="fa-regular fa-envelope"></i>
                            <p class="pcontactanos3">cherrysidediscos@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
